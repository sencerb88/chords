<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- <script type="application/json" src="chords.json"></script> -->
    <script src="chord.js"></script>
    <script src='https://surikov.github.io/webaudiofont/npm/dist/WebAudioFontPlayer.js'></script>
    <script src='https://surikov.github.io/webaudiofontdata/sound/0253_Acoustic_Guitar_sf2_file.js'></script>
    <script>
        var guitar = _tone_0253_Acoustic_Guitar_sf2_file;
        var AudioContextFunc = window.AudioContext || window.webkitAudioContext;
        var audioContext = new AudioContextFunc();
        var output = audioContext.destination;
        var player = new WebAudioFontPlayer();
        var now = 0;

        var C = 0, Cs = 1, D = 2, Ds = 3, E = 4, F = 5, Fs = 6, G = 7, Gs = 8, A = 9, As = 10, B = 11;
        var O = 12;
        var _6th = E + O * 3, _5th = A + O * 3, _4th = D + O * 4, _3rd = G + O * 4, _2nd = B + O * 4, _1st = E + O * 5;

        var fretsAm = [-1, 0, 2, 2, 1, 0];
        var fretsC = [-1, 3, 2, 0, 1, 0];
        var fretsE = [0, 2, 2, 1, 0, 0];
        var fretsG = [3, 2, 0, 0, 0, 3];
        var fretsDm = [-1, -1, 0, 2, 3, 1];
        player.loader.decodeAfterLoading(audioContext, '_tone_0253_Acoustic_Guitar_sf2_file');


    </script>
    <title>Chord Shape Visualizer</title>

    <style>
        canvas {
            border-style: none;
            /* border: 0px solid black; */
        }

        .button-1 {
            border: 3px solid;
            border-radius: 20%;
            background-color: white;
            font-size: 20px;
            padding: 5px 15px;
            margin: 5px;
        }

        .fretboard {
            margin-right: auto;
            margin-left: auto;
            display: block;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 30px 250px 30px;
            padding: 0px;
            justify-content: center;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 0px solid rgba(0, 0, 0, 0.8);
            padding: 0px;
            justify-content: center;
            align-self: center;
        }
    </style>
</head>

<body onload="draw();">



    <div align="center" style="margin-top: 25px; display: block;" id="buttons"></div>
    <div align="center" style="margin-top: 10px; display: block;" id="chords"></div>
    <div align="center" style="margin-top: 50px; display: block;">
        <canvas class="fretboard" id="chord1" width="375px" height="500px; top:150px"></canvas>
        <div class="grid-container">
            <div class="grid-item">
                <canvas style="float: left;" id="leftButton" width="30" height="30"></canvas>
            </div>
            <div class="grid-item">
                <canvas style="margin-right: auto; margin-left: auto; display: block; border:0px solid black;" id="nav"
                    width="250" height="30"></canvas>
            </div>
            <div class="grid-item">
                <canvas style="position:relative; left: 0px;" id="rightButton" width="30" height="30"></canvas>
            </div>
        </div>
        <div class="player">
            <p>
                <a href="javascript:void(0);" onclick="play();">Play example</a>&nbsp; &nbsp;
        </div>
    </div>
</body>

</html>

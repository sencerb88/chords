<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- <script type="application/json" src="chords.json"></script> -->
    <script src="chord.js"></script>

    <title>Canvas tutorial</title>

    <style>
        canvas {
            border-style: none;
            /* border: 0px solid black; */
        }

        .grid-container {
            display: grid;
            grid-template-columns: 60px 500px 60px;
            padding: 0px;
            justify-content: center;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 0px solid rgba(0, 0, 0, 0.8);
            padding: 0px;
            justify-content: center;
            align-self: center;
        }
    </style>
</head>

<body onload="draw();">

    <div align="center" style="margin-top: 150px; display: block;" id="buttons"></div>
    <div align="center" id="chords"></div>
    <div align="center" style="margin-top: 50px; display: block;">
        <canvas style="margin-right: auto; margin-left: auto; display: block;" id="chord1" width="750"
            height="1000; top:150px"></canvas>
        <div class="grid-container">
            <div class="grid-item">
                <canvas style="float: left;" id="leftButton" width="60" height="60"></canvas>
            </div>
            <div class="grid-item">
                <canvas style="margin-right: auto; margin-left: auto; display: block; border:0px solid black;" id="nav"
                    width="500" height="60"></canvas>
            </div>
            <div class="grid-item">
                <canvas style="position:relative; left: 0px;" id="rightButton" width="60" height="60"></canvas>
            </div>
        </div>


    </div>
</body>

</html>
